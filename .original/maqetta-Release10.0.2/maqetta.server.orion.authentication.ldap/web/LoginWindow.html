<!DOCTYPE html>
<html>
<head>
<meta name="copyright" content="Copyright (c) 2010,2012 IBM Corporation and others.">
<meta http-equiv="Content-Language" content="en-us">
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" type="text/css" href="css/landing.css" />
<link rel="stylesheet" type="text/css" href="css/LoginWindow.css" />
<script src="../maqetta/app/dojo/dojo.js"></script>
<script type="text/javascript">
/*global require*/
require({
  baseUrl: '..',

  // set the paths to our library packages
  packages: [
    {
      name: 'dojo',
      location: 'maqetta/app/dojo',
      main: 'lib/main-browser',
      lib: '.'
    },
    {
      name: 'dijit',
      location: 'maqetta/app/dijit',
      main: 'lib/main',
      lib: '.'
    },
    {
      name: 'dojox',
      location: 'maqetta/app/dojox',
      main: 'lib/main',
      lib: '.'
    }		    
  ]
});

require(["js/LoginWindow.js"]);
</script>
<title>Login Page</title>
<link rel="shortcut icon" href="../maqetta/app/davinci/img/maqetta.png" />
</head>
<body style="margin: 0; padding: 0; min-height:400px;" id="orionBody">
	<div id="davinci_top_bar">
		<div id="davinci_top_bar_main">
			<span class="maq_banner_name_box">
				<span class="maq_banner_logo"></span>
				<span class="maq_banner_name">Maqetta</span>
			</span>
		</div>
		<div id="davinci_top_bar_divider"></div>
		<div id="maqetta_slogan">Visual authoring of HTML5 user interfaces - in the browser!</div>
		<div id="browser_not_supported" style="display:none;">Internet explorer is not supported - please use Chrome, Firefox or Safari instead.</div>
	</div>
	<div class="orion-login-container" id="login-window" style="display:none;min-height:400px;">
		<div id="landingArea" class="orion-landing-area">
			<div id="orionInfoArea"  class="orion-info" style="visibility: hidden;" aria-atomic="true" aria-live="assertive">
					<div id="orionInfoMessage" class="orion-info-message">&nbsp;</div>
					<div id="orionInfoLink" class="orion-info-link"> [more info...]</div>
			</div>
			<div id="errorWin"  class="orion-error" style="visibility: hidden;" aria-atomic="true" aria-live="assertive">
					<div id="errorMessage">&nbsp;</div>
			</div>
			<div class="orion-login" id="orionLogin">
				<div id='loginLogo'></div>
				<div id='loginContainer'>
					<div class="orion-login-header">LDAP Login</div>
					<form id='loginForm'>
						<div class="orion-input-holder">
							<input type="text" class="orion-text-input" name="login" id="login" placeholder="userId" title="Email" autocomplete="on" autofocus="true" spellcheck="false">
						</div>
						<div class="orion-input-holder">
							<input name="password" type="password" id="password" class="orion-text-input" placeholder="password" title="Password">
						</div>
						<div class="orion-login-button-holder">
							<input type="submit" name="password" id="loginButton" class="orion-login-button" value="Log In" tabindex="0">
						</div>
				
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
