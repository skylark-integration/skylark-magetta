<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>qface/windows/media framework's Example: TextVisual</title>

	<link href="assets/demoStyles.css" rel="stylesheet" type="text/css" />

	<script type="text/javascript" src="../src/easeljs/utils/UID.js"></script>
	<script type="text/javascript" src="../src/easeljs/geom/Matrix2D.js"></script>
	<script type="text/javascript" src="../src/easeljs/events/EventDispatcher.js"></script>
	<script type="text/javascript" src="../src/easeljs/display/DisplayObject.js"></script>
	<script type="text/javascript" src="../src/easeljs/display/Container.js"></script>
	<script type="text/javascript" src="../src/easeljs/display/Stage.js"></script>
	<script type="text/javascript" src="../src/easeljs/events/MouseEvent.js"></script>
	<script type="text/javascript" src="../src/easeljs/display/Text.js"></script>

	<!-- We also provide hosted minified versions of all CreateJS libraries.
	  http://code.createjs.com -->

	<script>
	function init() {
		// get a reference to the canvas we'll be working with:
		var canvas = document.getElementById("testCanvas");

		// create a stage object to work with the canvas. This is the top level node in the display list:
		var stage = new createjs.Stage(canvas);

		// Create a new Text object:
		var text = new createjs.Text("Hello World!", "36px Arial", "#777");

		// add the text as a child of the stage. This means it will be drawn any time the stage is updated
		// and that it's transformations will be relative to the stage coordinates:
		stage.addChild(text);

		// position the text on screen, relative to the stage coordinates:
		text.x = 360;
		text.y = 200;

		// call update on the stage to make it render the current display list to the canvas:
		stage.update();
	}
	</script>
	

	<script type="text/javascript">
		dojoConfig = {
			async:true,
			isDebug:true,
			extraLocale: ["'ja","ja-jp"],
			baseUrl:"/desktop/",
			packages:[
				{
					name:"dojo",

				},

				},

					location:"src/openstar/apps"
				}

			]

	</script>
	
	<script type="text/javascript" src="/desktop/lib/dojo/dojo.js"></script>
    <script type="text/javascript">
		require([
			"qface/windows/media/Display",
			"dojo/domReady!"
		], function(
			Display
		){
			console.log("This is the test for qface-lang");
			
			init();
		});
	</script> 			
</head>
	
<body>

	<header id="header" class="EaselJS">
	    <h1><span class="text-product">Easel<strong>JS</strong></span> Hello World!</h1>
