<!DOCTYPE html>
<html>
    <head>
        <script src='../lib/zebra/zebra.min.js' type='text/javascript'></script>


        <script type='text/javascript'>
            zebra.ready(function() {
                eval(zebra.Import("ui", "layout"));

                var VideoPlayer = zebra.Class(Panel, MouseListener, [
                    function mouseEntered(e) {
                        this.setBackground("rgb(33,33,33)");
                    },

                    function mouseExited(e) {
                        this.alpha = 1; 
                        zebra.util.timer.start(this, 250, 50);
                    },

                    function run() {
                        this.alpha -= 0.05;
                        if (this.alpha < 0) {
                            zebra.util.timer.stop(this);
                            return;
                        }
                        this.setBackground("rgba(33,33,33, " + this.alpha + ")");
                    }
                ]);

                (new zebra.ui.zCanvas(300, 300)).root.properties({
                    layout: new BorderLayout(),
                    background: "blue",
                    kids  : {
                        CENTER: new VideoPlayer()
                    }
                });
            });
        </script>


    </head>

    <body>
    </body>
</html>
