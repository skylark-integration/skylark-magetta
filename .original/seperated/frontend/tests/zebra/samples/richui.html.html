<!DOCTYPE html>
<html>
	<head>

		<script src='../lib/zebra/zebra.js' type='text/javascript'></script>

		<script type='text/javascript'>
		    zebra.ready(function() {
		    	eval(zebra.Import("ui", "layout"));

			    var root = new zCanvas(400, 400).root;
			    root.setPadding(4);
				root.setBackground("#EEEEEE");
				root.setLayout(new BorderLayout(4,4));
				root.add(LEFT, new HtmlTextArea());
				root.add(TOP, new HtmlTextField());
				root.add(CENTER, new TextField(new zebra.data.Text()));
				root.add(BOTTOM, new Button("Test"));

	 		});
		</script>
	</head>

	<body>
		<h3>DOM Input Element messed with Zebra UI on HTML5 Canvas</h3>
	</body>

</html>
