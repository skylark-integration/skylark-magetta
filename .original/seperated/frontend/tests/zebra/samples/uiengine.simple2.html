<!DOCTYPE html>
<html>
	<head>
       <script src='../lib/zebra/zebra.min.js' type='text/javascript'></script>

		<script type='text/javascript'>
		    zebra.ready(function() {
				// import classes, functions and constants from 
				// zebra.ui, zebra.layout packages
				eval(zebra.Import("ui", "layout"));

				// create canvas, add three panels that are arranged with 
				// border layout
			    (new zCanvas(400, 400)).root.properties({
			  		layout : new BorderLayout(4, 4),
			  		padding: 4,
			  		kids: {
			  		    TOP    : new Panel({ background: "#0000FF", "preferredSize":[-1, 30] }),
			  			BOTTOM : new Panel({ background: "#00FF11", "preferredSize":[-1, 30] }),
			  			CENTER : new Panel({ background: "#FF0000" })
			  		}
			  	});
	 		});
		</script>
	</head>

	<body bgcolor="#EEEEEE" align="center" style="padding:15px;">
	    <h2>Simple Zebra application</h2>
	</body>
</html>
