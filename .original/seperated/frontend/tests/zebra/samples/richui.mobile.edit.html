<!DOCTYPE html>
<html>
	<head>

		<meta name="viewport" content="width=device-width, user-scalable=no" />
		<meta name="msapplication-tap-highlight" content="no" />


		<script src='../lib/zebra/zebra.js' type='text/javascript'></script>
	
		<script type='text/javascript'>
		    zebra.ready(function() {
		    	eval(zebra.Import("ui", "layout"));

		    	var z = new zebra.ui.zCanvas();
		    	z.fullScreen();

		    	z.root.properties({
		    		layout: new zebra.layout.BorderLayout(8,8),
		    		border: zebra.ui.plain,
		    		background: "gray",
		    		kids : {
		    			TOP: new zebra.ui.HtmlTextField("aasas"),
		    			CENTER: new Button("Test")
		    		}
		    	});

		    });
		</script>
	</head>

	<body>
	</body>
</html>
